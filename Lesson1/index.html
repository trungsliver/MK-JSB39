<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1</title>
</head>
<body>
    <!-- Đây là thẻ heading -->
    <h1>Welcome to JSB39</h1>
    <h2>đây là thẻ h2</h2>

    <!-- p: thẻ đoạn văn -->
    <p>Đây là một đoạn văn bản</p>

    <!-- img: thẻ hình ảnh -->
        <!-- src: đường dẫn hình ảnh -->
        <!-- alt: mô tả hình ảnh (hiện khi ảnh bị lỗi) -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0nog5P-1aE_2rGbgohAE5EDZjueKYPmGiLg&s" alt="404 not found">

    <!-- br: thẻ xuống dòng -->
    <br>

    <!-- Chèn video youtube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vCx9Vc4T7to?si=Gus0hhQ2h0yb9t6_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- Thực hành: Tạo website giới thiệu bản thân -->
    <!-- div: thẻ phân chia nội dung -->
    <div>
        <h1>MY PROFILE</h1>
        <p>Name: Bui Duc Trung</p>
        <p>Age: 2</p>
        <p>Address: Ha Noi</p>
        <p>Work: MindX Technology School</p>
        <p>Hobbies: Reading, Coding, Traveling</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0nog5P-1aE_2rGbgohAE5EDZjueKYPmGiLg&s" alt="404 not found">
    </div>

</body>
</html>
